<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Book Name : {{ book.title }}</h1>
    <h2>Current Rating : {{ book.rating }}</h2>
    <form action="{{ url_for("edit", book_id=book.id) }}" method="POST">
        <label>Rating</label>
        <input type="text" name="new_rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
